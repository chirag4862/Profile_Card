<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/bg-pattern-top.svg" class="topball" />
      <img src="images/bg-pattern-bottom.svg" class="botball" />

      <div class="content">
        <img src="images/bg-pattern-card.svg" class="cardimg" />
        <img src="images/image-victor.jpg" class="victor">
        <div class="name">
          <h4>Victor Crest </h4>
          <h4 class="age"> 26</h4>
        </div>
        <h6 class="location">London</h6>

        <div class="row">
          <div class="first">
            <h4>80K</h4>
            <p>Followers</p>
          </div>
          <div class="second">
            <h4>803K</h4>
            <p>Likes</p>
          </div>
          <div class="third">
            <h4>1.4K</h4>
            <p>Photos</p>
          </div>
        </div>


      </div>

    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chirag Vijay</a>.
    </div>
  </body>
</html>
